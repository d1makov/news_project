{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-md-8 mt-3 left">
<div class="row">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <h1> New post</h1>
        <div class="container">
            <p>Title {{ form.title|safe }}</p>
        </div>
        <div class="container">
            <p>Slug {{ form.slug|safe }}</p>
        </div>
        <div class="container">
            <p>Content {{ form.content|safe }}</p>
        </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
</div>
</div>
{% endblock %}
